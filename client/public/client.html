<!DOCTYPE html>
<html lang="en">
<head>
  <title>SSHnake</title>
  <link rel="stylesheet" href="/ssh/sshnake.css" />
  <link rel="icon" href="/ssh/favicon.ico" />
  <style>
    html, body {background-color: #000;height: 100%;margin: 0;}.dropup-content {display: none;}
  </style>
</head>
<body>
  <div class="box">
    <div id="header"></div>
    <div id="terminal-container" class="terminal"></div>
    <div id="bottomdiv">
      <div class="dropup" id="menu">
        <em class="fas fa-bars fa-fw"></em> Menu
        <div id="dropupContent" class="dropup-content">
          <a id="logBtn"><em class="fas fa-clipboard fa-fw"></em> Start Log</a>
          <a id="downloadLogBtn"><em class="fas fa-download fa-fw"></em> Download Log</a>
          <a id="reauthBtn" style="display: none;"><em class="fas fa-key fa-fw"></em> Switch User</a>
          <a id="credentialsBtn" style="display: none;"><em class="fas fa-key fa-fw"></em> Credentials</a>
        </div>
      </div>
      <div id="footer"></div>
      <div id="status"></div>
      <div id="countdown"></div>
    </div>
  </div>
<script src="/ssh/sshnake.bundle.js" defer></script>
</body>
</html>
