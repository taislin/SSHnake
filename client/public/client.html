<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SSHnake</title>
		<link rel="stylesheet" href="sshnake.css" />
		<link rel="icon" href="favicon.ico" />
		<style>
			html,
			body {
				background-color: #000;
				height: 100%;
				margin: 0;
			}
			.dropup-content {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="loginform">
			<h1 style="font-size: 4em">SSHnake</h1>
			Web-based SSH client
			<div style="font-size: 5em">🐍</div>
			<p>
				<label for="host">Server</label><br />
				<input id="host" name="host" />
			</p>
			<p>
				<label for="username">Username</label><br />
				<input id="username" name="username" />
			</p>
			<p>
				<label for="userpassword">Password</label><br />
				<input id="password" name="userpassword" type="password" />
			</p>
			<button onclick="setupConnection()" value="Login">Login</button>
		</div>
		<div class="box">
			<div id="header"></div>
			<div id="terminal-container" class="terminal"></div>
			<div id="bottomdiv">
				<div class="dropup" id="menu">
					<em class="fas fa-bars fa-fw"></em> Menu
					<div id="dropupContent" class="dropup-content">
						<a id="logBtn">📝 Start Log</a>
						<a id="downloadLogBtn">📥 Download Log</a>
						<div style="color: #000">
							H:<input id="colsInput" value="0" style="width: 30%" /> H:<input
								id="rowsInput"
								value="0"
								style="width: 30%"
							/>
						</div>
						<a id="adjustBtn">↔️ Adjust Window</a>
					</div>
				</div>
				<div id="footer"></div>
				<div id="status"></div>
			</div>
		</div>
		<script src="sshnake.bundle.js" defer></script>
	</body>
</html>
